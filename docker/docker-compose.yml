version: '3.8'

services:
  pharmacy-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pharmacy-app
    environment:
      - DISPLAY=${DISPLAY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/app
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      # X11 para GUI en Mac
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    stdin_open: true
    tty: true
    command: python raspberry_app/main.py
